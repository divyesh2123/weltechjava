<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display"/>
    <input type="button" value="save" onclick="saveItem()" />
    <div id="view"></div>
    <script>
        let myitems = []

        function saveItem()
        {
            let item = document.getElementById("display").value;
            myitems.push(item);
            display();

        }

        function display()
        {
        let newarray = myitems.map(function(value,index) {

            return(`<div>${value}<button>delete</button></div>`)
        })

        document.getElementById("view").innerHTML = newarray.join(" ");
        }


    </script>

    
</body>
</html>
