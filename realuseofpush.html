<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display"/>
    <input type="button" value="save" onclick="saveItem()" />
    <div id="view"></div>
    <script>
        let myitems = []
        let index= -1;

        function saveItem()
        {
            let item = document.getElementById("display").value;
            if(index <0)
            {
         
            myitems.push(item);
            }
            else
            { 
                myitems.splice(index,1,item);
                index = -1;
               //myitems[index] = item;
            }

           
            display();

        }

        function display()
        {
        let newarray = myitems.map(function(value,index) {

            return(`<div>${value}<button>delete</button>
                 <button onclick="editRecord(${index})">edit</button></div>`)
        })

        document.getElementById("view").innerHTML = newarray.join(" ");
        }

        function editRecord(a)
        {
            index = a;

            document.getElementById("display").value = myitems[a];
        }


    </script>

    
</body>
</html>
