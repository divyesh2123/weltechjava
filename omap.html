<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let t="This is the javascript";

        let map = new Map();
       
        for(let i=0;i<t.length;i++)
        {
            if(!map.has(t[i]))
            {
                map.set(t[i],1);
            }
            else
            {
                let d = map.get(t[i]);

                map.set(t[i], d+1);

            }

        }

        console.log(map);
       


    </script>

</body>
</html>
