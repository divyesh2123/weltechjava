<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.droptarget {
  width: 100px; 
  height: 35px;
  padding: 10px;
  border: 1px solid black;
}

    </style>
</head>
<body>

    <table id="mytable" border="1" class="droptarget" ondrop="drop(event)"
    >

        <tr id="row1" draggable="true"  ondragstart="dragStart(event)" >
            <td>
                101
            </td>

            <td>
                Javasrcipt
            </td>

        </tr>

        <tr id="row2" draggable="true"  ondragstart="dragStart(event)" >
            <td>
                103
            </td>

            <td>
                Angular
            </td>

        </tr>



    </table>


    <br/>



    <table id="mytable1" border="1" class="droptarget" ondrop="drop(event)"
     ondragover="allowDrop(event)">

        <tr id="row2" draggable="true"  ondragstart="dragStart(event)" >
            <td>
                102
            </td>

            <td>
                React
            </td>

        </tr>

        <tr id="row4" draggable="true"  ondragstart="dragStart(event)" >
            <td>
                104
            </td>

            <td>
                CSS
            </td>

        </tr>



    </table>

    <script>

function dragStart(event) {
  event.dataTransfer.setData("Text", event.target.id);
}



/* Events fired on the drop target */
function allowDrop(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  const data = event.dataTransfer.getData("Text");
  event.target.appendChild(document.getElementById(data));
 
}
       
        </script>
    
</body>
</html>
