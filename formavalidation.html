<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" value="" onblur="myaddress()" id="address" />
    <div id="dis" style="color: red;"></div>
    <script>

        function myaddress()
        {
        let myaddress = document.getElementById("address").value;

            if(myaddress.length >=10)
            {
                document.getElementById("dis").innerHTML = "Please Enter valid address";
               document.getElementById("address").style.borderColor = "red";

            }
            else
            {
                document.getElementById("dis").innerHTML = ""
            }

        }

    </script>
    
</body>
</html>
