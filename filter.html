    <ul id="display"></ul>
    <script>

        function myFilter()
        {
  let value1 = document.getElementById("searchTerm").value;
            let mypostiveNumber = myNumber.filter(function(value){

return value>= value1;
});

console.log(mypostiveNumber);

display(mypostiveNumber);

        }

        function display(data)

            console.log(data);
            let htmlnumber = data.map(function(value){

return `<li>${value}</li>`


})

document.getElementById("display").innerHTML = htmlnumber.join(" ")

        let myNumber = [4,5,6,7,8,-1,-2,-3,-4,0];

       display(myNumber);
