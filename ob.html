<!DOCTYPE html>
<html>
<body>

<p>The arguments.length property returns the number of arguments received by the function:</p>

<p id="demo"></p>

<script>

    let a={firstname: "Dd"};

    function t(b)
    {

        b.firstname = "Ddddddddddddddddd";
        

    }

    t(a);

    console.log(a);


</script>

</body>
</html>
