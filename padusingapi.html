<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display"> </div>
    <script>

        fetch("https://jsonplaceholder.typicode.com/users").then(y=>y.json())
        .then(y=> {

            displayInformation(y);

        })

        function  displayInformation(y) {


        document.getElementById("display").innerHTML = y.map((value)=> {

            return (`<div>${value.phone.slice(-4).padStart(value.phone.length,'x')}</div>`)

        }).join(" ");
            
        }

</script>
    
</body>
</html>
