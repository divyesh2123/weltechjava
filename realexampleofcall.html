<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let myAddressFormat = {

            formatAddress : function() {

                
                return this.street + " " + this.city + " " + this.zipcode;

            }

        }

        fetch("https://jsonplaceholder.typicode.com/users").then(y=>y.json())
        .then(y=> {

               let d=  y.map((value)=> {

                    return myAddressFormat.formatAddress.call(value.address);

                });

                console.log(d);
            
        })

        fetch("https://fakestoreapi.com/users").then(y=>y.json())
        .then(y=> {

               let d=  y.map((value)=> {

                    return   myAddressFormat.formatAddress.call(value.address);

                });

                console.log(d);
            
        })


    </script>
    
</body>
</html>
