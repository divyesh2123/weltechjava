<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>Basic Information</div>

    <div>
        <input type="text" name="fname" />
        <input type="text" name="lname" />

    </div>

    <div id="education">

        <div id="educationne" class="edu" >
        <input type="text" name="uni" />
        <input type="text" name="course" />
        <input type="text" name="start" />
        <input type="text" name="end" />
        <button onclick="addMoreEducation()">AddMore</button>

    </div>

    <button onclick="saveInfo()">DataSave</button>

    </div>
    
</body>

<script>

function addMoreEducation()
{
    let d = document.getElementById("educationne").cloneNode(true);

   


   let mynodes = d.querySelectorAll("input");

   for(let i=0;i<mynodes.length;i++)
   {
    mynodes[i].value = "";
   }

    let button= document.createElement("button");
    button.innerHTML = "Delete";
    button.onclick = (event)=> {removeData(event) };

    d.appendChild(button)
   document.getElementById("education").appendChild(d);

   


}

function removeData(event)
{
    event.target.parentElement.remove()
}

function saveInfo()
{
    let info= {

    }
    let data = document.getElementById("education").
    querySelectorAll(".edu");

    let education = [];
    for(let j=0;j<data.length;j++)
    {
       
        let inputs = data[j].getElementsByTagName("input");
        let obj = {};
        for(let i=0;i<inputs.length;i++)
        {
           

            if(inputs[i].type != "button")
            {
            obj[inputs[i].name] = inputs[i].value
            

            }

          



        }

        education.push(obj);

        
       
    
    }

    info["education"] = education;

    console.log(info);

    


}

</script>
</html>
