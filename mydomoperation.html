    <script>





        function myincrement()
        {

           if(this.value == "+")
           {
            this.parentElement.getElementsByTagName("span")[0].innerText = Number(this.parentElement.getElementsByTagName("span")[0].innerText)+1;

           }
           else
           {

            this.parentElement.getElementsByTagName("span")[0].innerText = Number(this.parentElement.getElementsByTagName("span")[0].innerText)-1;
           }
        }

        let d= document.getElementsByClassName("btni");

        for(let i=0;i<d.length;i++)
        {
            d[i].addEventListener("click",myincrement)
        }











    </script>
