    <script>

loadDoc("https://jsonplaceholder.typicode.com/posts", myFunction1);

loadDoc("https://jsonplaceholder.typicode.com/comments", myFunction2);

function loadDoc(url, cFunction) {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {cFunction(this);}
  xhttp.open("GET", url);
  xhttp.send();
}

function myFunction1(xhttp) {

}
